name: Deploy to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies (if needed)
      run: |
        npm install

    - name: Deploy to OVH
      run: |
        sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no -p ${{ secrets.CUSTOM_SSH_PORT }} simonnq@sshcloud.cluster024.hosting.ovh.net 'cd www/Observatoire/ && git pull origin main'
